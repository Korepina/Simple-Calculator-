<!DOCTYPE html>
<html>
	<head>
		<meta charcet="UTF-8"/>
		<title>Calculator v0.1</title>
		<link href="Calculator.css" rel="stylesheet" type="text/css"/>
		
	</head>
	
	<body>
		<div class="heading">
			<p>Calculator v0.1</p>
		</div>
		
		<div class="calculator">
		
			<div class="calculator-body">
		
				<div class="screen">
					<input id="display" class="scr" value="0"/>
				</div>
			
				
				<div class="buttons">
					<div class="operators">
						<button class="btn opr signs">+</button>
						<button class="btn opr signs">-</button>
						<button class="btn opr signs">ร</button>
						<button class="btn opr">รท</button>
					</div>
					
				
					<div class="panel">
						<div class="leftPanel">
							<div class="numbers">
								<button class="btn btn-number signs">7</button>
								<button class="btn btn-number signs">8</button>
								<button class="btn btn-number">9</button>
							</div>
				
							<div class="numbers">
								<button class="btn btn-number signs">4</button>
								<button class="btn btn-number signs">5</button>
								<button class="btn btn-number">6</button>
							</div>
				
							<div class="numbers">
								<button class="btn btn-number signs">1</button>
								<button class="btn btn-number signs">2</button>
								<button class="btn btn-number">3</button>
							</div>
				
							<div class="numbers">
								<button class="btn btn-number signs">0</button>
								<button class="btn btn-number signs">.</button>
								<button class="btn btn-number">C</button>
							</div>
						</div>
						
						<div class="rightPanel">
							<button class="btn equality">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>
			
		<script src="project.js"></script>
	</body>
</html>
